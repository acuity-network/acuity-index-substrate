[package]
name = "hybrid-indexer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base58 = "0.2.0"
blake2 = "0.10.6"
futures = "0.3.28"
hex = "0.4.3"
parity-scale-codec = { version = "3.4.0", features = ["derive"] }
serde = { version = "1.0.162", features = ["derive"] }
